<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartzilla | Account - Sign In</title>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Page content -->
  <main class="content-wrapper w-100 px-3 ps-lg-5 pe-lg-4 mx-auto" style="max-width: 1920px">
    <div class="d-lg-flex">

      <!-- Login form + Footer -->
      <div class="d-flex flex-column min-vh-100 w-100 py-4 mx-auto me-lg-5" style="max-width: 416px">
        <!-- Logo -->
        <header class="navbar px-0 pb-4 mt-n2 mt-sm-0 mb-2 mb-md-3 mb-lg-4">
          <a href="../index.html" class="navbar-brand pt-0">
            <span class="d-flex flex-shrink-0 text-primary me-2">
              <img src="../images/logo.png" alt="logo"></span></a>
        </header>

        <h1 class="h2 mt-auto">Welcome back</h1>
        <div class="nav fs-sm mb-4 text create fw-semi">
          Don't have an account?
          <a class="nav-line fw-medium p-0 ms-2 create text-black" href="./Sign-up-.html">Create an account</a>
        </div>

        <!-- Form -->
        <form id="signInForm">
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signInEmail" placeholder="" required>
            <div id="signInEmailError" class="text-danger"></div>
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password" required>
              <span class="input-group-text bg-body">
                <iconify-icon icon="ion:eye-outline" class="fw-bold create mt-1"></iconify-icon>
              </span>
            </div>
            <div id="signInPasswordError" class="text-danger"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #ff5252; border-color: #ff5252;">Sign In <i class="fas fa-arrow-right"></i></button>
        </form>
        
        
        <!-- Social links -->

        <div class="d-flex flex-column flex-sm-row gap-3">
          <button class="btn btn-light w-50 d-flex justify-content-center"><iconify-icon icon="flowbite:google-solid"
              class="fw-bold create mt-1 px-2"></iconify-icon>Google</button>
          <button class="btn btn-light w-50 d-flex justify-content-center"><iconify-icon icon="flowbite:facebook-solid"
              class="fw-bold create mt-1 px-2"></iconify-icon> Facebook</button>
          <button class="btn btn-light w-50 d-flex justify-content-center"><iconify-icon icon="flowbite:apple-solid"
              class="fw-bold create mt-1 px-2"></iconify-icon> Apple</button>
        </div>

        <!-- Footer -->
        <footer class="mt-auto">
          <div class="nav mb-4 create">
            <a class="p-0 create" href="#">Need help?</a>
          </div>
          <p class="fs-xs mb-0">
            Â© All rights reserved. Made by <span class="animate-underline"><a
                class="animate-target text-dark-emphasis text-decoration-none ancor" href="https://createx.studio/"
                target="_blank" rel="noreferrer">Createx Studio</a></span>
          </p>
        </footer>
      </div>

      <!-- Cover image -->

      <div class="d-none d-lg-block w-100 py-4 ms-auto position-relative" style="max-width: 1034px">
        <div class="d-flex flex-column justify-content-end h-100 rounded-5 overflow-hidden">
          <span class="position-relative top-0 start-0 w-100 h-100 d-none-dark"
            style="background: linear-gradient(-90deg, #accbee 0%, #e7f0fd 100%)"></span>
          <div class="ratio position-absolute top-0">
          </div>
          <img src="../images/account-cover.png" class="z-2 mt-4 pt-4 ms-5 ps-3 position-absolute top-0" width="865px"
            alt="account girl">
        </div>
        <span class="position-relative top-0 start-0 w-100 h-100 d-none d-block-dark"
          style="background: linear-gradient(-90deg, #1b273a 0%, #1f2632 1)"></span>
      </div>
    </div>
    </div>
  </main>

  <script src="singnin.js"></script>
</body>

</html>
